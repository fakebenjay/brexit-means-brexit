<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.default.min.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
    <title>Brexit Means Brexit</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/odt8gpj.css">
    <link href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet">
  </head>

  <body>
    <div id="map-div" class="vh-100 w-50 fl">
      <div id="select-div"></div>
    </div>
    <div id="infobox" class="vh-100 w-50 fr hidden">
      <h1 id="dist-name"></h1>
      <div id="pie" class="w-40 fl"></div>
      <div id="stats" class="w-60 ph4 fr">
        <br>
        <div id="region" class="stat"><strong>Region: </strong><span id='region-name'></span></div>
        <br>
        <div id="remain-voters" class="stat"><strong>Remain votes: </strong><span id='remain-num'></span></div>
        <div id="leave-voters" class="stat"><strong>Leave votes: </strong><span id='leave-num'></span></div>
        <div id="turnout" class="stat"><strong>Turnout: </strong><span id='turnout-num'></span></div>
        <br>
        <div id="votes-cast" class="stat"><strong>Votes cast: </strong><span id='votes-num'></span></div>
        <div id="valid-votes" class="stat"><strong>Valid votes: </strong><span id='valid-num'></span></div>
        <div id="rejected-ballots" class="stat"><strong>Rejected ballots: </strong><span id='rejected-num'></span></div>
        <br>
        <div id="vote-rank" class="stat"><span id='vote-rank-num'></span></div>
      </div>
      <br></br>
      <div id="bars" style="clear: both;">
        <label for="#pct-bar-percap"><strong>EU spending, normalized per eligible voter</strong><br><span id='percap-spend'></span></label>
        <div id="pct-bar-percap" style="clear: both;" class="pct-bar h3"></div>
        <br>
        <label for="#pct-bar-electorate"><strong>Eligible voters</strong><br><span id='total-electorate'></span></label>
        <div id="pct-bar-electorate" style="clear: both;" class="pct-bar h3"></div>
        <br>
        <label for="#pct-bar-total"><strong>Total EU spending</strong><br><span id='total-spend'></span></label>
        <div id="pct-bar-total" style="clear: both;" class="pct-bar h3"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <!-- <script src="bundle.js"></script> -->
    <script src="index.js"></script>
  </body>

</html>
